~u6295770f-43fd-4b72-bcd0-277d2576f546&quot;,536870932]],[&quot;^14&quot;,[81,&quot;^P&quot;,&quot;遠端分支正如其名，它代表「遠端版本庫的分支」。遠端分支也是分支，跟一般分支還是有差異：&quot;,536870930]],[&quot;^14&quot;,[81,&quot;^N&quot;,&quot;^16&quot;,536870930]],[&quot;^14&quot;,[81,&quot;^E&quot;,83,536870930]],[&quot;^14&quot;,[81,&quot;^W&quot;,80,536870930]],[&quot;^14&quot;,[81,&quot;^T&quot;,80,536870930]],[&quot;^14&quot;,[81,&quot;^S&quot;,80,536870930]],[&quot;^14&quot;,[81,&quot;^17&quot;,true,536870930]],[&quot;^14&quot;,[81,&quot;^:&quot;,&quot;~u6295770f-dbfc-4c5c-b074-ffd938ebb2f2&quot;,536870930]],[&quot;^14&quot;,[82,&quot;^P&quot;,&quot;同步（up to date）&quot;,536870930]],[&quot;^14&quot;,[82,&quot;^N&quot;,&quot;^16&quot;,536870930]],[&quot;^14&quot;,[82,&quot;^E&quot;,130,536870930]],[&quot;^14&quot;,[82,&quot;^W&quot;,80,536870930]],[&quot;^14&quot;,[82,&quot;^T&quot;,123,536870930]],[&quot;^14&quot;,[82,&quot;^S&quot;,80,536870930]],[&quot;^14&quot;,[82,&quot;^17&quot;,true,536870930]],[&quot;^14&quot;,[82,&quot;^:&quot;,&quot;~u6295770f-c716-4b5b-b573-51b87bfe7f86&quot;,536870930]],[&quot;^14&quot;,[83,&quot;^P&quot;,&quot;簡單來說，遠端版本庫指的是「可以 clone」的版本庫。Git 允許設定 0 到多個，通常是指以下情境：&quot;,536870930]],[&quot;^14&quot;,[83,&quot;^N&quot;,&quot;^16&quot;,536870930]],[&quot;^14&quot;,[83,&quot;^E&quot;,105,536870930]],[&quot;^14&quot;,[83,&quot;^W&quot;,80,536870930]],[&quot;^14&quot;,[83,&quot;^T&quot;,80,536870930]],[&quot;^14&quot;,[83,&quot;^S&quot;,80,536870930]],[&quot;^14&quot;,[83,&quot;^17&quot;,true,536870930]],[&quot;^14&quot;,[83,&quot;^:&quot;,&quot;~u6295770f-22b0-47d6-852a-7c176bd8726a&quot;,536870930]],[&quot;^14&quot;,[84,&quot;^P&quot;,&quot;使用 `git remote` 指令（不加任何參數）可以顯示目前有多少遠端版本庫：&quot;,536870930]],[&quot;^14&quot;,[84,&quot;^N&quot;,&quot;^16&quot;,536870930]],[&quot;^14&quot;,[84,&quot;^E&quot;,125,536870930]],[&quot;^14&quot;,[84,&quot;^W&quot;,80,536870930]],[&quot;^14&quot;,[84,&quot;^T&quot;,125,536870930]],[&quot;^14&quot;,[84,&quot;^S&quot;,80,536870930]],[&quot;^14&quot;,[84,&quot;^17&quot;,true,536870930]],[&quot;^14&quot;,[84,&quot;^:&quot;,&quot;~u6295770f-c9fb-497f-88cd-016895284833&quot;,536870930]],[&quot;^14&quot;,[85,&quot;^P&quot;,&quot;~```\\n❯ git log origin/master\\n❯ git branch new-master origin/master\\n❯ git rebase origin/master\\n❯ git merge origin/master\\n```&quot;,536870930]],[&quot;^14&quot;,[85,&quot;^N&quot;,&quot;^16&quot;,536870930]],[&quot;^14&quot;,[85,&quot;^E&quot;,90,536870930]],[&quot;^14&quot;,[85,&quot;^W&quot;,80,536870930]],[&quot;^14&quot;,[85,&quot;^T&quot;,90,536870930]],[&quot;^14&quot;,[85,&quot;^S&quot;,80,536870930]],[&quot;^14&quot;,[85,&quot;^17&quot;,true,536870930]],[&quot;^14&quot;,[85,&quot;^:&quot;,&quot;~u6295770f-5a4d-4ee6-b81b-3bceee341337&quot;,536870930]],[&quot;^14&quot;,[86,&quot;^P&quot;,&quot;圖片來源：[Pro Git 5.1 - Distributed Workflows](https://git-scm.com/book/en/v2/Distributed-Git-Distributed-Workflows)&quot;,536870930]],[&quot;^14&quot;,[86,&quot;^N&quot;,&quot;^16&quot;,536870930]],[&quot;^14&quot;,[86,&quot;^E&quot;,121,536870930]],[&quot;^14&quot;,[86,&quot;^W&quot;,80,536870930]],[&quot;^14&quot;,[86,&quot;^T&quot;,121,536870930]],[&quot;^14&quot;,[86,&quot;^S&quot;,80,536870930]],[&quot;^14&quot;,[86,&quot;^17&quot;,true,536870930]],[&quot;^14&quot;,[86,&quot;^:&quot;,&quot;~u6295770f-a731-4b0a-b20a-34dff6d63daf&quot;,536870930]],[&quot;^14&quot;,[87,&quot;^P&quot;,&quot;### 修改遠端版本庫&quot;,536870930]],[&quot;^14&quot;,[87,&quot;^N&quot;,&quot;^16&quot;,536870930]],[&quot;^14&quot;,[87,&quot;^U&quot;,3,536870930]],[&quot;^14&quot;,[87,&quot;^E&quot;,133,536870930]],[&quot;^14&quot;,[87,&quot;^W&quot;,80,536870930]],[&quot;^14&quot;,[87,&quot;^T&quot;,125,536870930]],[&quot;^14&quot;,[87,&quot;^S&quot;,80,536870930]],[&quot;^14&quot;,[87,&quot;~:block/size&quot;,3,536870930]],[&quot;^14&quot;,[87,&quot;^V&quot;,&quot;~:heading&quot;,536870930]],[&quot;^14&quot;,[87,&quot;^17&quot;,true,536870930]],[&quot;^14&quot;,[87,&quot;^:&quot;,&quot;~u6295770f-1bad-4069-9aac-6236a 0]],[&quot;^14&quot;,[91,&quot;^S&quot;,80,536870930]],[&quot;^14&quot;,[91,&quot;^17&quot;,true,536870930]],[&quot;^14&quot;,[91,&quot;^:&quot;,&quot;~u6295770f-e616-4e17-b072-82bd167e6060&quot;,536870930]],[&quot;^14&quot;,[92,&quot;^P&quot;,&quot;最後要說明的操作就是刪除遠端版本庫了。毫無意外，就是這麼簡單：&quot;,536870930]],[&quot;^14&quot;,[92,&quot;^N&quot;,&quot;^16&quot;,536870930]],[&quot;^14&quot;,[92,&quot;^E&quot;,114,536870930]],[&quot;^14&quot;,[92,&quot;^W&quot;,80,536870930]],[&quot;^14&quot;,[92,&quot;^T&quot;,114,536870930]],[&quot;^14&quot;,[92,&quot;^S&quot;,80,536870930]],[&quot;^14&quot;,[92,&quot;^17&quot;,true,536870930]],[&quot;^14&quot;,[92,&quot;^:&quot;,&quot;~u6295770f-123f-48a9-8eed-7a428f206429&quot;,536870930]],[&quot;^14&quot;,[93,&quot;^P&quot;,&quot;遠端分支的樣子通常會長像這樣：&quot;,536870930]],[&quot;^14&quot;,[93,&quot;^N&quot;,&quot;^16&quot;,536870930]],[&quot;^14&quot;,[93,&quot;^E&quot;,127,536870930]],[&quot;^14&quot;,[93,&quot;^W&quot;,80,536870930]],[&quot;^14&quot;,[93,&quot;^T&quot;,127,536870930]],[&quot;^14&quot;,[93,&quot;^S&quot;,80,536870930]],[&quot;^14&quot;,[93,&quot;^17&quot;,true,536870930]],[&quot;^14&quot;,[93,&quot;^:&quot;,&quot;~u6295770f-3d0f-444b-8105-a0fad248ac38&quot;,536870930]],[&quot;^14&quot;,[94,&quot;^P&quot;,&quot;新增一個遠端版本庫，會需要兩個必要資訊，一個是 URL，只要有協作需求，都有辦法問到這個資訊；另一個則是要為這個 URL 取一個名字，Git 預設的遠端都會叫 `origin`，但也可以叫別的名字。&quot;,536870930]],[&quot;^14&quot;,[94,&quot;^N&quot;,&quot;^16&quot;,536870930]],[&quot;^14&quot;,[94,&quot;^E&quot;,133,536870930]],[&quot;^14&quot;,[94,&quot;^W&quot;,80,536870930]],[&quot;^14&quot;,[94,&quot;^T&quot;,133,536870930]],[&quot;^14&quot;,[94,&quot;^S&quot;,80,536870930]],[&quot;^14&quot;,[94,&quot;^17&quot;,true,536870930]],[&quot;^14&quot;,[94,&quot;^:&quot;,&quot;~u6295770f-79fd-4c95-83e9-dadf12cd68dd&quot;,536870930]],[&quot;^14&quot;,[95,&quot;^P&quot;,&quot;另一個則是在執行 `git status` 指令時，會提醒本地分支版本與遠端分支版本的狀況，狀況有四種，含處理方法如下：&quot;,536870930]],[&quot;^14&quot;,[95,&quot;^N&quot;,&quot;^16&quot;,536870930]],[&quot;^14
